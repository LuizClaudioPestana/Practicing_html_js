<meta charset="utf-8">

<h1>Calcule o Total de pontos do seu time: </h1>


<script>
	

	function pulaLinha() {
		
		document.write("<br>");
	}


	function mostra(texto) {
		
		document.write(texto);
		pulaLinha();
	}

	var pontosAnoPassado = 28;

	var vitorias = parseInt(prompt("Informe o número de vitórias do seu time: "));
	var empates = parseInt(prompt("Informe o número de empates do seu time: "));

	var pontos = vitorias * 3 + empates;

	mostra("O total de pontos do seu time é: " + pontos);

	pulaLinha();

	if (pontos > pontosAnoPassado) {

		mostra("Seu time está melhor do que ano passado!");
	}; 

	if (pontos < pontosAnoPassado) {

		mostra("Seu time está pior do que ano passado!");
	};

	if (pontos == pontosAnoPassado) {

		mostra("Seu time está igual ao ano passado!");

	};


</script>
